<!DOCTYPE html>
<html>
<head>
  <title>Task 6 - Exact Table Layout with Borders</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    td, th {
      border: 1px solid #000;
      padding: 10px;
    }

    .outer-box {
      border: 1px solid #000;
      width: 90%;
      margin: 20px auto;
    }

    .green-bar {
      background-color: #5d774d;
      height: 50px;
      text-align: center;
      color: white;
    }

    .blue-bar {
      background-color: #2c3e50;
      height: 50px;
    }

    .center-image {
      text-align: center;
      padding: 30px;
    }

    .image-wrapper img {
      width: 100%;
      max-width: 600px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- ðŸ”· Upper Section with Outer Box -->
  <table class="outer-box">
    <tr>
      <td>
        <table width="100%">
          <tr>
            <td rowspan="5" width="25%"></td>
            <td width="50%">
              <table width="100%">
                <tr><td height="30px"></td></tr>
                <tr><td height="30px"></td></tr>
                <tr><td height="30px"></td></tr>
                <tr><td height="30px"></td></tr>
              </table>
            </td>
            <td rowspan="5" width="25%"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
